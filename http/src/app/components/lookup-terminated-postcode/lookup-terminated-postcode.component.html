<div class="api-method">
  <h4 class="method-title">Lookup terminated postcode</h4>
  <h4>
    <span class="http-method">GET</span>
    api.postcodes.io/terminated_postcodes/
    <input [formControl] = "search" class="rest-resource" placeholder=":postcode" id="single-terminated-postcode-input">
    <a (click)="getRequest()" id="single-terminated-postcode">Request</a>
  </h4>
  <pre class="code-box" id="single-terminated-postcode-result"> {{ response | json }} </pre>
  <hr>
</div>
