<div class="api-method">
  <h4 class="method-title">Query for postcode</h4>
  <h4>
    <span class="http-method">GET</span>
    api.postcodes.io/postcodes?q=
    <input [formControl] = 'search' class="rest-resource" placeholder=":postcode" id="query-postcode-input">
    <a (click)="getRequest()" id="query-postcode">Request</a></h4>
  <pre class="code-box" id="query-postcode-result"> {{ response | json }}</pre>
  <hr>
</div>
