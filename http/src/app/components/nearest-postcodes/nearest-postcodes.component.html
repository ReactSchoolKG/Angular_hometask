<div class="api-method">
  <h4 class="method-title">Nearest postcodes for postcode</h4>
  <h4>
    <span class="http-method">GET</span>
    api.postcodes.io/postcodes/
    <input [formControl] = 'search' class="rest-resource" placeholder=":postcode" id="nearest-postcode-input">
    /nearest
    <a (click)="getRequest()" id="nearest-postcode">Request</a></h4>
  <pre class="code-box" id="nearest-postcode-result">{{ response | json }}</pre>
  <hr>
</div>
