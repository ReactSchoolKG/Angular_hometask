<div class="api-method">
    <h4 class="method-title">Validate a postcode</h4>
    <h4><span class="http-method">GET</span>
        api.postcodes.io/postcodes/
        <input 
            [formControl]="searchControl"
            class="rest-resource" 
            placeholder=":postcode" 
            id="validate-postcode-input">
        /validate<a  id="validate-postcode">Request</a>
    </h4><pre class="code-box" id="validate-postcode-result">{{responce | json}}</pre>
