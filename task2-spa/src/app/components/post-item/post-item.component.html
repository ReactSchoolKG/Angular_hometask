<div class="post-preview">
  <a href="#">
    <h2 class="post-title">
      {{post.title}}
    </h2>
    <h3 *ngIf="post.shortDescription" class="post-subtitle">
      {{post.shortDescription}}
    </h3>
  </a>
  <p class="post-meta">Posted by
    <a href="#">{{post.author}}</a>
    on {{post.postDate}}</p>
</div>
<hr>
