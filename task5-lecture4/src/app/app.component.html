<div class="container p-4">
  <div class="row">
    <div class="col-sm-6">
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" class="form-control" formControlName="firstName">
          <span *ngIf="!signupForm.get('firstName').valid&&signupForm.get('firstName').touched" class="help-block">
            First letter should be uppercase!
          </span>
        </div>

        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" class="form-control" formControlName="lastName">
          <span *ngIf="!signupForm.get('lastName').valid&&signupForm.get('lastName').touched" class="help-block">
            First letter should be uppercase!
          </span>
        </div>


        <div class="form-group">
          <label for="age">Age</label>
          <input type="number" id="age" class="form-control" formControlName="age">
          <span *ngIf="!signupForm.get('age').valid&&signupForm.get('age').touched" class="help-block">
            Age range is from 0 to 120!
          </span>
        </div>

        <div formArrayName="children">
          <h4>Your Children</h4>
          <hr>
          <button class="btn btn-primary" type="button" (click)="addChild()">Add One More</button>
          <div class="form-group pt-3" *ngFor="let hobbyControl of signupForm.get('children').controls; let i = index">
            <div [formGroupName]="i">
              <div class="form-group">
                <label for="age">Name:</label>
                <input class="form-control" formControlName="name" placeholder="Name">
              </div>
              <div class="form-group">
                <label for="age">Surname:</label>
                <input class="form-control" formControlName="surname" placeholder="Surname">
              </div>
            </div>
          </div>
        </div>
        <button class="btn btn-success" [disabled]="!signupForm.valid&&signupForm.touched" type="submit">Submit</button>
      </form>
      <hr>
      <div>
        <h4 class="pt-3">Square Pipe</h4>
        <div class="form-group">
          <label for="radius">Radius:</label>
          <input class="form-control" placeholder="Please put radius here" (keyup)="onKey($event)">
          <p *ngIf="radius" class=" pt-3">Circle
            square: {{radius | square}}</p>
        </div>
      </div>
      <div>
        <h4 class="pt-3">HexToRgb Pipe</h4>
        <div class="form-group">
          <label for="radius">Hex:</label>
          <input class="form-control" placeholder="Please put hex value here" (keyup)="onKeyHex($event)">
          <p *ngIf="hex" class=" pt-3">Rgb: {{hex | hexToRgb}}</p>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
      <app-user-list></app-user-list>

    </div>

  </div>

</div>
