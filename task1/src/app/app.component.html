<div class="container">
  <div class="row align-items-center">
    <div class="col-sm-12">
      <h1>
        {{ title }}
      </h1>
    </div>
  </div>

  <div class="row align-items-center">
    <div class="col-sm-6 list">
      <h4>List of Companies</h4>
      <ul class="list-group">
        <app-company *ngFor="let item of companies" [company]="item" (showDescription)="show($event)">{{item}}</app-company>
      </ul>
    </div>
    <div class="col-sm-6 description">
      <h4>Description List</h4>
      <ul class="list-group" *ngFor="let item of descriptions">
        <li class="list-group-item">{{item}}</li>

      </ul>

    </div>
  </div>
</div>
