<h4>Nearest postcodes for postcode</h4>
  <p>
    <span>GET</span>
    api.postcodes.io/postcodes/
    <input type="text" [formControl] = "searchControl" placeholder=":postcode"/>
    /nearest
    <a (click)="getRequest()">Request</a>
  </p>
  <textarea class="request">
    {{responseValue}}
  </textarea>
<hr>
